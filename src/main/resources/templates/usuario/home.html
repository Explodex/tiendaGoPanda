<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>GO PANDA</title>


<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- MENÚ DE NAVEGACIÓN -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>

	<!-- CONTENIDO DE LA PÁGINA -->
	<div>

		<!-- CARRUSEL -->
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="/images/banner.png"
						alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/banner.png"
						alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="/images/banner.png"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		<!-- FIN CARRUSEL -->
		<br>
		<!-- DIV DE PRODUCTOS -->
		<div class="container">
			<h1 class="text-center">PRODUCTOS</h1>
			<!-- Page Features -->
			<div class="row text-center">

				<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
					<div class="card h-100">
						<img class="card-img-top"
							th:src="@{/images/{img} (img=${producto.imagen}) }" alt="">
						<div class="card-body">
							<p class="card-text" th:text="${producto.nombre}"></p>
						</div>
						<div class="card-footer">
							<a th:href="@{productohome/{id} (id=${producto.id}) }" class="btn btn-success">Ver
								producto</a>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- FINAL DIV DE PRODUCTOS -->
		<!-- /.row -->

	</div>

	<!-- PIE DE PÁGINA -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
